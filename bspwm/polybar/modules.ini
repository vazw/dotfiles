;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-padding = 0
format-background = ${color.shade3}

; ick
; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; label-active = %icon% 
label-active-background = ${color.background}
label-active-foreground = ${color.shade3}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; label-occupied = 
label-occupied-foreground = ${color.background}
label-occupied-background = ${color.shade3}
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = 
label-urgent-foreground = #f00

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; label-empty = 
label-empty-background = ${color.shade3}
label-empty-foreground = ${color.foreground}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

